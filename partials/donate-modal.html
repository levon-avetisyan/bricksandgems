<div class="modal fade donate-modal" id="donateModal" role="dialog" aria-labelledby="donateModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="donate-form-wrap">
                    <form>
                        <h3 class="text-center choose-amount">Choose the amount</h3>
                        <div class="btn-group-toggle row" data-toggle="buttons">
                            <div class="col-3"><label class="btn btn-secondary" for="donateAmountXs">
                                    $180
                                    <input type="radio" id="donateAmountXs" name="donation_amount" value="$36">
                                </label></div>
                            <div class="col-3"><label class="btn btn-secondary" for="donateAmountMd">
                                    $100
                                    <input type="radio" id="donateAmountMd" name="donation_amount" value="$54">
                                </label></div>
                            <div class="col-3"><label class="btn btn-secondary" for="donateAmountLg">
                                    $54
                                    <input type="radio" id="donateAmountLg" name="donation_amount" value="$100">
                                </label></div>
                            <div class="col-3"><label class="btn btn-secondary" for="donateAmountXl">
                                    $36
                                    <input type="radio" id="donateAmountXl" name="donation_amount" value="$180">
                                </label></div>
                        </div>
                        <div class="form-group d-flex flex-row justify-content-center align-items-center">
                            <p class="custom-amount mr-3">
                                Custom amount
                                <i class="fa fa-dollar-sign ml-1"></i>
                            </p>
                            <input type="text" class="form-control custom-amount-control">
                        </div>
                        <div class="section-separator cardholder-details">
                            <h3>Cardholder's details</h3>
                            <div class="form-group">
                                <label for="">Name on card</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Street Address</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group row no-gutters">
                                <div class="col-5">
                                    <div class="pr-1 pr-sm-2">
                                        <label class="label-sm" for="">City</label>
                                        <input type="text" class="form-control">
                                        <!--<select name="" id="" class="form-control"></select>-->
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="px-1 px-sm-2">
                                        <label class="label-sm" for="">State</label>
                                        <select name="" id="" class="form-control"></select>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="pl-1 pl-sm-2">
                                        <label class="label-sm" for="">Zip Code</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="section-separator">
                            <h3>Card details</h3>
                            <div class="form-group">
                                <label for="">Card Number</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group row no-gutters">
                                <div class="col">
                                    <div class="pr-1 pr-sm-2">
                                        <label class="label-sm d-none d-sm-block" for="">Expiry Month</label>
                                        <label class="label-sm d-sm-none" for="">Exp. Month</label>
                                        <select class="form-control"></select>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="px-1 px-sm-2">
                                        <label class="label-sm d-none d-sm-block" for="">Expiration Year</label>
                                        <label class="label-sm d-sm-none" for="">Exp. Year</label>
                                        <select class="form-control"></select>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="pl-1 pl-sm-2">
                                        <label class="label-sm" for="">CVV</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-1">
                                <label for="">Comment</label>
                                <textarea class="form-control client-comment"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-outline-success btn-lg btn-block">PROCESS</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
